<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Поздравление для Алины</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f3e5f5;

            text-align: center;

            padding: 50px;

        }

        h1 {

            color: #e91e63;

            font-size: 3em;

        }

        p {

            font-size: 1.5em;

        }

        .button {

            background-color: #e91e63;

            color: white;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            font-size: 1em;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <h1>С Днём Рождения, Алина!</h1>

    <p>Пусть этот день будет полон радости, счастья и улыбок!</p>

    <br><br>

    <button class="button" onclick="showMessage()">Нажми, чтобы получить поздравление</button>

    <script>

        function showMessage() {

            alert('Алина, желаю тебе здоровья, удачи и исполнения всех мечт!');

        }

    </script>

</body>

</html>
